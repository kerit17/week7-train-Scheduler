<!DOCTYPE html>
<html lang ="en">
  <head>
    <meta charset="utf-8">
    <title>Looking for a Locomotive?</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="assets/style.css">
    <!--jQUery-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--Firebase Reference-->
    <script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
    <!--Moment.js-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>

  <body>
    <!--Jumbotron-->
    <div class="jumbotron">
      <h1 class="text-center">Looking for a Locomotive?</h1>
      <h3 class="text-center">Choo Choo...Where are you?</h3>
    </div>

    <!--First Panel-->
    <div class="container schedule-container">
      <div class="row">

        <!--Schedule Panel-->
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="panel panel-primary">
            <!--Panel Heading-->
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="train-schedule">
                <tr>
                  <th class="col-xs-2">Train Name
                  </th>
                  <th class="col-xs-2">Destination
                  </th>
                  <th class="col-xs-2">Frequency (min)
                  </th>
                  <th class="col-xs-2">Next Arrival
                  </th>
                  <th class="col-xs-2">Minutes to Arrival
                  </th>
                </tr>
              </table>
            </div>
          </div> 
        </div> 
      </div> 
    </div>
    
    <div class="container input-container">
      <div class="row">
        <!--Schedule Input-->
        <div class="col-md-10 col-md-offset-1 col-lg-10 col-lg-offset-1">
          <div class="panel panel-primary">
            <!--Panel Heading-->
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train
              </h3>
            </div>
            <!--Inputs-->
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="text">Train Name
                  </label>
                  <input type="text" class="form-control" id="name-input">
                </div>
                <div class="form-group">
                  <label for="text">Destination
                  </label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                  <label for="text">First Train Time (24-hr)</label>
                  <input type="text" class="form-control" id="first-train-time-input">
                </div>
                <div class="form-group">
                  <label for="comment">Frequency (minutes)
                  </label>
                  <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train">Add Train</button>
              </form>
            </div>  
          </div> 
        </div> 
      </div> 
    </div>  
    <!--link js-->    
    <script src="assets/train.js">
    </script>

  </body>

  </html>
